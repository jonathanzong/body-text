<style>
  html, body {
    margin: 0;
    padding: 0;
    cursor: url('./img/pointer.png') 24 0, pointer;
    cursor: -webkit-image-set(
      url('./img/pointer.png') 1x,
      url('./img/pointer@2x.png') 2x
    ) 24 0, pointer;
  }
  img {
    max-width: 100%;
    max-height: 100%;
    user-select: none;
  }
  #t-container {
    position: fixed;
    top: 0;
    width: 100vw;
  }
  #i-container {
    position: fixed;
    top: 120px;
    left: 50%;
    transform: translateX(-50%);
    z-index: -1;
    max-width: 100vw;
    height: 70vh;
  }
  #w-container {
    position: absolute;
    top: 70vh;
    font-family: Arial, sans-serif;
    font-size: 72px;
    line-height: 1.1;
  }
  #w-container p {
    margin: 16px auto;
  }
  #w-container p:last-child {
    margin-bottom: 0;
  }
  #down-arrow {
    position: fixed;
    bottom: 36px;
    right: 36px;
    font-weight: bold;
    font-size: 144px;
  }
</style>

<script>

  const src = ["IMG_8301.jpg", "IMG_8323.jpg", "IMG_8318.jpg"];

  let index = (Math.random() * 3) | 0;

  document.getElementById("image").src = "./img/" + src[index];

  window.onclick = () => {
    console.log('yo')
    document.getElementById("image").src = "./img/" + src[(++index) % src.length];
  }

  document.getElementById("title").onmouseenter = () => {
    document.getElementById("title").src = "./img/body-text-1.svg";
  }

  document.getElementById("title").onmouseleave = () => {
    document.getElementById("title").src = "./img/body-text.svg";
  }

  window.addEventListener("scroll", () => {
    document.getElementById("down-arrow").style.display = 'none';
  });

  function scrollTo(element, to, duration) {
    if (duration <= 0) return;
    var difference = to - element.scrollTop;
    var perTick = difference / duration * 10;

    setTimeout(function() {
        element.scrollTop = element.scrollTop + perTick;
        if (element.scrollTop === to) return;
        scrollTo(element, to, duration - 10);
    }, 10);
  }

  document.getElementById("down-arrow").onclick = () => {
    scrollTo(document.body, 250, 500);
  }

</script>
